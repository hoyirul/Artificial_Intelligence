{% extends "./layouts/main.html" %}
{% block content %}
  <div class="container">
    <div class="p-5"></div>
    <h3>Ubah Gejala</h3>
    <hr>
    <div class="col-md-12">  
      
      {% for row in data %}
      <form action="/gejala/update/{{ row[0] }}" method="POST">
        <div class="form-group">
          <label for="">Kode Gejala : </label>
          <input type="text" name="kode_gejala" value="{{ row[0] }}" readonly required placeholder="ID" class="form-control">
        </div>
          <div class="form-group">
          <label for="">Gejala : </label>
          <input type="text" name="nama_gejala" value="{{ row[1] }}" required placeholder="Gejala" class="form-control">
        </div>
        <button type="submit" class="btn btn-app">Simpan</button>
      </form>
      {% endfor %}
    </div>
  </div>
{% endblock %}
