{% extends "./layouts/main.html" %}
{% block content %}
  <div class="container">
    <div class="p-5"></div>
    <h3>Ubah solusi</h3>
    <hr>
    <div class="col-md-12">  
      
      {% for row in data %}
      <form action="/solusi/update/{{ row[0] }}" method="POST">
        <div class="form-group">
          <label for="">Penyakit : </label>
          <select name="kode_penyakit" required id="" class="form-control">
            <option disabled selected>- Pilih Penyakit -</option>
            {% for key in penyakit %}
              {% set choose = ''  %}
              {% if key[0] == row[1]: %}
                {% set choose = 'selected' %}
              {% else: %}
                {% set choose = '' %}
              {% endif %}
              <option value="{{ key[0] }}" {{ choose }}>{{ key[0] }} - {{ key[1] }}</option>
            {% endfor %}
          </select>
        </div>
        
        <div class="form-group">
          <label for="">Pengobatan : </label>
          <select name="kode_pengobatan" id="" required class="form-control">
            <option disabled selected>- Pilih Pengobatan -</option>
            {% for key in pengobatan %}
              {% set choose = ''  %}
              {% if key[0] == row[2]: %}
                {% set choose = 'selected' %}
              {% else: %}
                {% set choose = '' %}
              {% endif %}
              <option value="{{ key[0] }}" {{ choose }}>{{ key[0] }} - {{ key[1] }}</option>
            {% endfor %}
          </select>
        </div>
        <button type="submit" class="btn btn-app">Simpan</button>
      </form>
      {% endfor %}
    </div>
  </div>
{% endblock %}
