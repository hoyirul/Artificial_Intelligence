{% extends "./layouts/main.html" %}
{% block content %}
  <div class="container">
    <div class="col-md-12">
      <div class="p-5"></div>
      <h3>Rules</h3>
      <hr>

      <br>
      <table id="" class="table table-striped table-bordered">
        <thead>
          <tr>
            <!-- <th>ID</th> -->
            <th>Penyakit</th>
            <th>Gejala</th>
          </tr>
        </thead>
        <tbody>
          {% for row in penyakit %}
            {% if row[0] == 'P005': %}
            {% else: %}
            <tr>
              <td>{{ row[0] }}</td>
              <td>
                {% for key in data %}
                  {% if key[1] == row[0]: %}
                    {{ key[2] }},
                  {% endif %}
                {% endfor %}
              </td>
            </tr>
            {% endif %}
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}
