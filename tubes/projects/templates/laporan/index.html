{% extends "./layouts/main.html" %}
{% block content %}
  <div class="container">
    <div class="col-md-12">
      <div class="p-5"></div>
      <h3>Laporan</h3>
      <hr>

      <!-- <a href="/penyakit/add" class="btn btn-md btn-primary">Tambah Penyakit</a> -->
      <br>
      <table id="basic-table" class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nama</th>
            <th>Umur</th>
            <th>Alamat</th>
            <th>Penyakit</th>
            <th>Tanggal</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody>
          {% for row in data %}
            <tr>
              <td>{{ row[0] }}</td>
              <td>{{ row[1] }}</td>
              <td class="text-center">{{ row[2] }}</td>
              <td>{{ row[3] }}</td>
              <td>{{ row[4] }}</td>
              <td class="text-center">{{ row[5] }}</td>
              <td class="text-center">
                <a href="/laporan/detail/{{ row[0] }}" onclick="return confirm('are your sure?')" class="btn btn-sm btn-info">Selengkapnya</a>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}
