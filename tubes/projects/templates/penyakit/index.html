{% extends "./layouts/main.html" %}
{% block content %}
  <div class="container">
    <div class="col-md-12">
      <div class="p-5"></div>
      <h3>Data Penyakit</h3>
      <hr>
      
      <!-- <a href="/penyakit/add" class="btn btn-md btn-primary">Tambah Penyakit</a> -->
      <br>
      <table id="basic-table" class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Penyakit</th>
            <th>Deskripsi</th>
          </tr>
        </thead>
        <tbody>
          {% for row in data %}
            {% if row[0] == 'P005': %}
            {% else: %}
              <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
              </tr>
            {% endif %}
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}
