{% extends "./layouts/main.html" %}
{% block content %}

  <h1>APIS</h1>

  <table border="1" class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Brand</th>
        <th>Created At</th>
        <th>Updated At</th>
      </tr>
    </thead>
    {% for row in data %}
    <tbody>
      <tr>
        <td>{{ row['vbrand_id'] }}</td>
        <td>{{ row['brand'] }}</td>
        <td>{{ row['created_at'] }}</td>
        <td>{{ row['updated_at'] }}</td>
      </tr>
    </tbody>
    {% endfor %}
  </table>
    
{% endblock %}
